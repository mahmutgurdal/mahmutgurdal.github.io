<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section a {
            text-decoration: none;
            color: #0073b1;
            display: block;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        <!-- Online Communication Section -->
        <div class="section" id="online-communication">
            <h2>Online Communication</h2>
            <a href="mailto:your-email@example.com">Email: your-email@example.com</a>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn: Your Profile</a>
            <a href="https://twitter.com/your-profile" target="_blank">Twitter: @YourProfile</a>
        </div>

        <!-- Physical Communication Section -->
        <div class="section" id="physical-communication">
            <h2>Physical Communication</h2>
            <p>Address: 123 Main Street, City, Country</p>
            <!-- Google Maps Embed -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434510908!2d144.9630576!3d-37.8124992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e7a077db1d7c!2sFlinders+Street+Station!5e0!3m2!1sen!2sau!4v1510925721034" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
